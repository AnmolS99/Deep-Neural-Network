[globals]
loss: cross_entropy
include_softmax: true
input: 100
num_classes: 4
regularizer: l2
reg_rate: 0.001
epochs: 100
batch_size: 16

[data_generator]
image_dimension: 10
dataset_size: 800
l_lower_frac: 0.20
l_higher_frac: 0.40
width_lower_frac: 0.02
width_higher_frac: 0.02
centering: False
noise_percentage: 0.01
train_frac: 0.70
valid_frac: 0.20
test_frac: 0.10

[layer_1]
neurons: 100
activation_function: relu
lr: 0.1

[layer_2]
neurons: 100
activation_function: sigmoid
lr: 0.1

[layer_3]
neurons: 4
activation_function: sigmoid
lr: 0.1